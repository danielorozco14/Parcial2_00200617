<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Ingresar Contribuyente</title>
<link rel = "stylesheet"  type = "text/css"   href = "index.css" />


</head>
	<body>	
		<form th:action="@{/agregar}" th:object="${contribuyente}" method="post">
					
				  
		  		<div class="form-group">
		   			 <label for="formGroupExampleInput2">Nombre</label>
		   			 <input class="form-control" type="text" th:field="*{nombreContribuyente}" id="formGroupExampleInput2" placeholder="Nombres del Contribuyente">
		   			 <span th:errors="*{nombreContribuyente}" style="color:red"></span>
		  		</div>
		  		<div class="form-group">
		   			 <label for="formGroupExampleInput2">Apellido</label>
		   			 <input class="form-control" type="text" th:field="*{apellidoContribuyente}" id="formGroupExampleInput2" placeholder="Apellidos del Contribuyente">
		   			 <span th:errors="*{apellidoContribuyente}" style="color:red"></span>
		  		</div>
		  		<div class="form-group">
		   			 <label for="formGroupExampleInput2">NIT</label>
		   			 <input class="form-control" type="text" th:field="*{nitContribuyente}" id="formGroupExampleInput2" placeholder="NIT del Contribuyente">
		   			 <span th:errors="*{nitContribuyente}" style="color:red"></span>
		   			 
		  		</div>
		  				  				  		
		  		<div class="form-group">
		   			 <label for="formGroupExampleInput2">Codigo Importancia</label>
		   			 <select name= "codImp"class="form-control" th:field="*{codigoImportancia}" id="formGroupExampleInput2" > 
		   			 	
		   			 	<option th:each="cod:${importancia}"
		   			 		th:value="${cod.codigoImportancia}"
		   			 		th:text="${cod.nombreImportancia}"   			 	
		   			 	/>		   			 
		   			 </select>
		   			 <span th:errors="*{codigoImportancia}" style="color:red"></span><br>		   			 
		  		</div>		  		
		  		
				<button type="submit" class="btn btn-primary">Agregar</button>
				<a href='/all' >Ver Listado</a>
				
		</form>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
			
	
	</body>
</html>
