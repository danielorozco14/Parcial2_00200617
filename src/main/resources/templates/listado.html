<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Listado de Libros</title>
<link rel = "stylesheet"  type = "text/css"   href = "index.css" />
</head>
<body>
	<h3>Listado de Libros</h3>
	
		<table class="table">
			<thead>
				<th scope="col">Codigo</th>
				<th scope="col">Titulo </th>
				<th scope="col">Autor </th>
				<th scope="col">Categoria </th>
				<th scope="col">Fecha Ingreso </th>
				<th scope="col">Estado </th>
				<th scope="col">ISBN </th>
				</thead>
				<th:block th:each="c,row:${libros}">
					<tr>
						<th scope="row" th:text="${c.codigoLibro}"/>
						<th scope="row" th:text="${c.nombreTitulo}"/>
						<th scope="row" th:text="${c.nombreAutor}"/>
						<th scope="row" th:text="${c.codigoCategoria.getNombreCategoria()}"/>
						<th scope="row" th:text="${c.fechaIngreso}"/>
						<th scope="row" th:text="${c.estadoLibro}"/>
						<th scope="row" th:text="${c.nombreIsbn}"/>				
					</tr>			
				</th:block>		
		</table><br>
		<a href="/index">Inicio</a>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
			
	

</body>
</html>
